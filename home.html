<!DOCTYPE html>
<html lang="en" id="html" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo-mfs- Home page</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div class="text-right pr-5 w-full mb-5">
                    <button id="theme" class="btn bg-gray-500">theme</button>
                </div>
                <!-- account balance start -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">Account Balance</div>
                      <div id="account-balance" class="stat-value">9400</div>
                    </div>
                  </div>
                <!-- account balance end -->
                 <div class="divider"></div>
                 <!-- features section start -->
                  <div class="grid grid-cols-3 gap-2 px-3">
                    <button id="add-money" class="btn btn-lg">Add Money</button>
                    <button id="cash-out" class="btn btn-lg">Cash Out</button>
                    <button id="transaction-button" class="btn btn-lg">Transaction</button>
                  </div>
                 <!-- features section end -->
                  <div class="divider"></div>
                  <!-- add money section  start -->
                  <div id="form" class="hidden card bg-base-100 max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-semibold">Amount</span>
                        </label>
                        <input id="input-amount" type="text" placeholder="Add amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-semibold">Pin</span>
                        </label>
                        <input id="password" type="password" placeholder="password" class="input input-bordered" required />
                        <label class="label mt-4">
                          <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button id="action-button" class="btn btn-primary font-semibold">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- add money section  end -->
                   <!-- transaction section start -->
                    <div id="transaction-form" class="hidden">
                      <div >
                        <h2 class="text-3xl text-center">Transaction History</h2>
                      </div>
                      <div id="transaction-container"></div>
                    </div>
                   <!-- transaction section end -->
              </div>
            </div>
          </div>
    </main>

    <script src="./js/utilities.js"></script>
    <script src="./js/features.js"></script>
    <script src="./js/home.js"></script>
</body>

</html>
